<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanaketjupeli</title>
    <link rel="stylesheet" href="/css/style.css">

    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <a id="logo" herf="/">SANAKETJUPELI</a>
            <div class="settings-icon">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
        </nav>
        <div class="hidden-settings"></div>
    </header>
    <div class="content">
        <div id="game-board">

        </div>
    
        <div id="keyboard-cont">
            <div class="first-row">
                <button class="keyboard-button">q</button>
                <button class="keyboard-button">w</button>
                <button class="keyboard-button">e</button>
                <button class="keyboard-button">r</button>
                <button class="keyboard-button">t</button>
                <button class="keyboard-button">y</button>
                <button class="keyboard-button">u</button>
                <button class="keyboard-button">i</button>
                <button class="keyboard-button">o</button>
                <button class="keyboard-button">p</button>
                <button class="keyboard-button">å</button>
            </div>
            <div class="second-row">
                <button class="keyboard-button">a</button>
                <button class="keyboard-button">s</button>
                <button class="keyboard-button">d</button>
                <button class="keyboard-button">f</button>
                <button class="keyboard-button">g</button>
                <button class="keyboard-button">h</button>
                <button class="keyboard-button">j</button>
                <button class="keyboard-button">k</button>
                <button class="keyboard-button">l</button>
                <button class="keyboard-button">ö</button>
                <button class="keyboard-button">ä</button>
            </div>
            <div class="third-row">
                <button class="keyboard-button">Del</button>
                <button class="keyboard-button">z</button>
                <button class="keyboard-button">x</button>
                <button class="keyboard-button">c</button>
                <button class="keyboard-button">v</button>
                <button class="keyboard-button">b</button>
                <button class="keyboard-button">n</button>
                <button class="keyboard-button">m</button>
                <button class="keyboard-button">Enter</button>
            </div>
        </div>
        <div class="napit">
            <button id="tarkista-btn">Tarkista</button>
            <button id="puhdista-btn">Puhdista</button>
            <button id="uusi-btn">Uusi</button>
        </div>
    </div>
    

<div id="ilmoitus" class="ilmoitusTausta">

  <div class="ilmoituksenSisältö">
    <span class="close">&times;</span>
    <h2>Onnittelut!</h2>
    <p></p>Kaikki sanasi toimivat ja olet suorittanut pelisessiosi! Voit uudestaanladata sivun ja pelata uudestaan!</p>
  </div>

</div>

<script src="/js/script.js" type="module"></script> <!-- Kaikki koodi on avoimesti hostattu linkkiin https://github.com/LoneToast385/SanaKetjuPeli -->
</body>
</html>
